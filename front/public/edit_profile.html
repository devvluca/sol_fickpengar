<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Extrato - Sol Fickpengar LTDA</title>
    <link rel="stylesheet" href="/front/public/assets/css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Sol Fickpengar LTDA</p>
        </div>
        <a href="index.html" class="home-button">home</a>
    </header>
    <main>
        <section class="form-section">
            <form>
                <div class="form-group">
                    <label for="name"><img src="images/lapis.png" alt="icon" style="max-width: 20px;"> Nome</label>
                    <input type="text" id="name" placeholder="Nome (editar)">
                </div>
                <div class="form-group">
                    <label for="email"><img src="images/lapis.png" alt="icon" style="max-width: 20px;"> Email</label>
                    <input type="email" id="email" placeholder="Email (editar)">
                </div>
                <div class="form-group">
                    <label for="phone"><img src="images/lapis.png" alt="icon" style="max-width: 20px;"> Telefone (com DDD)</label>
                    <input type="tel" id="phone" placeholder="Telefone (com DDD) (editar)">
                </div>
                <div class="form-group">
                    <label for="address"><img src="images/lapis.png" alt="icon" style="max-width: 20px;"> Endereço</label>
                    <input type="text" id="address" placeholder="Endereço (editar)">
                </div>
                <div class="form-group">
                    <label for="complement"><img src="images/lapis.png" alt="icon" style="max-width: 20px;"> Complemento</label>
                    <input type="text" id="complement" placeholder="Complemento (editar)">
                </div>
            </form>
        </section>
        <section class="welcome-section">
            <div class="welcome-message">
                <p>Bem-vindo @nome!</p>
                
            </div>
            <div class="image-container">
                <img src="images/fundo.png" alt="Solar Panel">
            </div>
            <div class="affiliate-links">
                <a href="#" class="affiliate-link">Não se tornou um afiliado da nossa marca?</a>
                <button class="contract-button"><a href="/front/public/quero_contratar.html">Quero contratar</a></button>
                <a href="#" class="affiliate-link">Você já se tornou um afiliado da nossa marca?</a>
                <button class="contract-button"><a href="/front/public/acessar_extrato.html">Acessar extrato</a></button>
            </div>
        </section>
    </main> 
</body>
</html>
