<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Oxanium', sans-serif;
            background-color: #007BA7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        .login-container {
            text-align: center;
            color: #ffffff;
            font-family: 'Source Serif Pro', serif;
        }

        .login-header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .login-header button {
            background-color: #007BA7;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-header button a {
            color: white;
            text-decoration: none;
        }

        .login-header button:hover {
            background-color: #005f7a;
        }

        .company-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #FFF;
            font-family: 'Source Serif Pro', serif;
        }

        .login-form {
            background: #007BA7;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            color: #fff;
        }

        .login-form h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        form p {
            margin: 10px 0;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form .create-account {
            display: block;
            margin: 10px 0;
            font-size: 12px;
            color: #FFF;
            text-decoration: none;
        }

        form button.login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #0182b0;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        form button.login-button:hover {
            background: #005f8b;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 70px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            z-index: 3;
        }

        .profile-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #000000;
            transition: background-color 0.3s;
        }

        .profile-menu a:hover {
            background-color: #f1f1f1;
        }

        .profile-icon {
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #nav {
            background: #007BA7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            color: white;
            position: relative;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        #nav::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #007BA7, white);
        }

        #nav .brand {
            font-size: 1.2em;
            line-height: 1.2;
            text-align: left;
            font-weight: 400;
            display: flex;
            flex-direction: column;
        }

        #nav .brand .first-line {
            font-weight: 700;
        }

        #nav .brand .second-line {
            font-size: 0.8em;
            font-weight: 300;
        }

        #nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        #nav ul li {
            display: inline;
        }

        #nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 300;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        #nav ul li a:hover {
            background-color: white;
            color: #007BA7;
        }

        .header {
            background-color: #ffffff;
            color: #007BA7;
            padding: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="company-name">
        Sol Fickpengar LTDA
    </div>
    <div class="login-container">
        <div class="login-header">
            <button><a href="/front/public/index.html">home</a></button>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <p>Use seus dados para acessar</p>
            <form>
                <input type="email" placeholder="E-mail">
                <input type="text" placeholder="Nome">
                <button class="login-button" type="submit">Entrar</button>
                <a href="/front/public/cadastro.html" class="create-account">NÃ£o possui uma conta? Cadastre-se</a>
            </form>
        </div>
    </div>
    <div class="footer">
        Entre em contato conosco: Telefone: (81) 99255-5300 | Email: contato@solfickpengar.com.br
    </div>
</body>
</html>
