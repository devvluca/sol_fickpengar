    <style>
        /* Reset de margens padrão do navegador */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Para evitar barras de rolagem horizontais desnecessárias */
        }

        /* Estilo para a navegação */
        #nav {
            background: #007BA7; /* Cor de fundo azul */
            display: flex;
            justify-content: space-between; /* Distribui os itens à esquerda e à direita */
            align-items: center; /* Centraliza verticalmente os itens */
            padding: 15px 60px; /* Aumenta o padding vertical e horizontal */
            font-family: 'Oxanium', sans-serif; /* Aplica a fonte Oxanium */
            color: white; /* Cor do texto */
            position: relative; /* Posicionamento relativo para elementos filhos */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }

        #nav::after {
            content: '';
            position: absolute;
            bottom: -2px; /* Posiciona o detalhe abaixo da navbar */
            left: 0;
            width: 100%; /* Largura total */
            height: 2px; /* Altura do retângulo */
            background: linear-gradient(to right, #007BA7, white); /* Degradê da esquerda (azul) para a direita (branco) */
        }

        #nav .brand {
            font-size: 1.2em; /* Tamanho da fonte */
            line-height: 1.2; /* Altura da linha */
            text-align: left; /* Alinha o texto à esquerda */
            font-weight: 400; /* Peso da fonte regular */
            display: flex; /* Para alinhar flexívelmente o texto da marca */
            flex-direction: column; /* Alinha o texto da marca em coluna */
        }

        #nav .brand .first-line {
            font-weight: 700; /* Peso da fonte bold */
        }

        #nav .brand .second-line {
            font-size: 0.8em; /* Tamanho da fonte para a segunda linha */
            font-weight: 300; /* Peso da fonte light */
        }

        #nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px; /* Aumenta o espaçamento entre os itens da lista */
        }

        #nav ul li {
            display: inline;
        }

        #nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400; /* Peso da fonte regular */
            padding: 10px 20px;
            border: 2px solid white; /* Adiciona contorno branco */
            border-radius: 30px; /* Aumenta o raio da borda para deixar mais arredondado */
            transition: background-color 0.3s, color 0.3s;
            font-weight: 300; /* Peso da fonte light */
        }

        #nav ul li a:hover {
            background-color: white;
            color: #007BA7;
        }

        .hero-section {
            position: relative;
            background-image: url('images/banner.jpg'); /* Verifique o caminho da imagem */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Alinha o conteúdo à esquerda */
            align-items: center;
            color: white;
            text-align: left; /* Alinha o texto à esquerda */
            padding-left: 20px; /* Adiciona um padding à esquerda para afastar o texto da borda */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Escurecer a imagem de fundo */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h2 {
            font-family: 'Source Serif Pro', serif; /* Define a fonte para Source Serif Pro */
            font-size: 4em; /* Tamanho do texto aumentado */
            font-weight: 300; /* Peso da fonte light */
            margin-bottom: 20px;
        }

        .hero-content .btn {
            font-size: 1.2em;
            padding: 12px 24px; /* Ajuste o padding conforme necessário */
            background-color: white; /* Fundo branco por padrão */
            color: #007BA7; /* Texto azul */
            border: 2px solid white; /* Borda branca */
            border-radius: 30px; /* Aumenta o raio da borda para deixar mais arredondado */
            transition: background-color 0.3s, color 0.3s;
            font-weight: 300; /* Peso da fonte light */
        }

        .hero-content .btn:hover {
            background-color: transparent; /* Fundo transparente ao passar o mouse */
            color: white; /* Texto branco */
        }
    </style>
</head>
